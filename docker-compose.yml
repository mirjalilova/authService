version: '3.9'

services:
  migrate:
    image: migrate/migrate
    networks:
      - Time
    volumes:
      - ./migrations:/migrations
    command: [ "-path", "/migrations", "-database", 
              "postgres://postgres:feruza1727@postgres-db:5432/timecapsule?sslmode=disable",
              "up" ]
    depends_on:
      - postgres-db

  postgres-db:
    container_name: postgres
    image: postgres:latest
    environment:
      PGUSER: postgres
      POSTGRES_PASSWORD: feruza1727
      POSTGRES_DB: timecapsule
    volumes:
      - db:/post-database/post-memory
    ports:
      - "5433:5432"
    networks:
      - Time
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-service:
    container_name: auth
    build: .
    depends_on:
      - postgres-db

    ports:
      - "8090:8090"
    networks:
      - Time
    environment:
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=feruza1727
      - DB_NAME=timecapsule

  user-service:
  container_name: user
  build: .
  depends_on:
    - postgres-db

  ports:
    - "8088:8088"
  networks:
    - Time
  environment:
    - DB_HOST=postgres-db
    - DB_PORT=5432
    - DB_USER=postgres
    - DB_PASSWORD=feruza1727
    - DB_NAME=timecapsule

networks:
  Time:
      external: true
      name: Time
      driver: bridge


volumes:
  db:
  mongo-data:
